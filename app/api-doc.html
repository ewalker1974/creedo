<!DOCTYPE html>
<html lang="en">
<head>
    <title>Product CRUD Assignment</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/4.1.0/swagger-ui.min.css">
</head>
<body>
<div id="swagger-ui"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/4.1.0/swagger-ui-bundle.min.js"></script>
<script>
    window.onload = async function() {
        let data = await fetch('/spec.json', {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json',
                'Accept': 'application/json',
                'mode': 'cors',
                'credentials':'same-origin',
                'redirect': 'follow',
                'referrerPolicy': 'no-referrer'
            }
        });
        if (data.ok) {
            let spec = await data.json();
            const ui = SwaggerUIBundle({
                spec: spec,
                dom_id: '#swagger-ui'
            });
        } else {
            console.error(`Failed to fetch spec.yml: ${data.status}`);
        }
    }
</script>
</body>
</html>
